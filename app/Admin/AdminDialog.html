<div class="modal-header">
    <h3 class="modal-title">Gestione risorse</h3>
</div>
<div class="modal-body row">
  <div ng-repeat="i in [0,1,2,3]" class="col-12 col-offset-1 col-sm-6 col-sm-offset-0">
    <h4>{{titles[i]}}</h4>
    <ul>
      <li ng-repeat="e in arrays[i]" ng-if="e.id!=-1||e.flag!='r'">
        <del ng-if="e.flag=='r'">{{e.nome}}</del>
        <input ng-if="e.flag=='ec'" ng-model="e.nome" style="width:60%" ng-keyup="$event.keyCode == 13 && edit(e)" type="tetx">
        <span ng-if="e.flag!='r'&&e.flag!='ec'">{{e.nome}}</span>
        <button ng-if="e.id!=-1" class="btn btn-link" type="button" ng-click="edit(e)">
          <span class="glyphicon glyphicon-edit" ng-class="{'glyphicon-share-alt':e.flag=='e'}"></span>
        </button>
        <button class="btn btn-link" style="color:#c9302c" type="button" ng-click="remove(e)">
          <span class="glyphicon glyphicon-trash" ng-class="{'glyphicon-share-alt':e.flag=='r'}"></span>
        </button>
      </li>
      <li><input ng-model="new[i]" ng-keyup="$event.keyCode == 13 && addItem(i)" placeholder="Nuovo" type="text"> <button type="button" ng-disabled="new[i] == ''" ng-click="addItem(i)" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button></li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Annulla</button>
  <button class="btn btn-success" type="button" ng-click="ok()">Salva</button>
</div>
