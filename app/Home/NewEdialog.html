<div class="modal-header">
    <h3 class="modal-title">Crea nuova emergenza</h3>
</div>
<div class="modal-body">
  Inserisci il nome dell'emergenza:<br>
  <input autofocus class="form-control" type="text" ng-model="name" />
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Annulla</button>
  <button class="btn btn-success" ng-disabled="name == ''" type="button" ng-click="ok()">Crea</button>
</div>
